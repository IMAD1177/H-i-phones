<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-i-phones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📱 Boutique H-i-phones</h1>
        <nav>
            <a href="#products">Produits</a>
            <a href="#contact">Contact</a>
            <a href="#login">Mon Compte</a>
        </nav>
    </header>

    <section id="products" class="products-container">
        <!-- Les produits seront ajoutés par JavaScript -->
    </section>

    <section id="contact">
        <h2>📍 Notre Adresse est a sidi amar en face du lycee </h2>
        <div class="map">
            <!-- Remplacez THIS_IS_YOUR_MAP par votre iframe Google Maps -->
            <iframe src="THIS_IS_YOUR_MAP" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="">
            </iframe>
        </div>
    </section>

    <section id="login">
        <div class="login-box">
            <h2>Créer un Compte</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="createAccount()">S'inscrire</button>
        </div>
    </section>

    <script src="scripts.js"></script>
    <!-- Version 1.1 -->
</body>
</html>
